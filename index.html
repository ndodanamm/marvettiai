
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARVETTI.AI | Smart Business Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Exo 2', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        body { 
            font-family: 'Exo 2', sans-serif; 
            overflow-x: hidden;
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        
        /* Smooth Scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.05);
        }
        .dark ::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.5);
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(236, 27, 35, 0.2);
            border-radius: 20px;
        }

        /* Glass Style */
        .glass-panel {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.1);
        }
        .dark .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: none;
        }

        .glass-button {
            background: rgba(0, 0, 0, 0.03);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
        .dark .glass-button {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glass-button:hover {
            background: rgba(0, 0, 0, 0.06);
            border-color: rgba(236, 27, 35, 0.3);
        }
        .dark .glass-button:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(236, 27, 35, 0.5);
        }

        /* Neon Glow */
        .glow-red {
            box-shadow: 0 10px 40px -10px rgba(236, 27, 35, 0.4);
        }
        .dark .glow-red {
            box-shadow: 0 0 20px rgba(236, 27, 35, 0.2);
        }

        /* Animation */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        /* Background Grid */
        .bg-grid {
            background-image: radial-gradient(circle at 1px 1px, rgba(0, 0, 0, 0.05) 1px, transparent 0);
            background-size: 40px 40px;
        }
        .dark .bg-grid {
            background-image: radial-gradient(circle at 1px 1px, rgba(255, 255, 255, 0.03) 1px, transparent 0);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",

  }
}
</script>
</head>

</body>
</html>
